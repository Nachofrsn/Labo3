<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Elementos con Iconos</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
  </head>
  <body>
    <ul class="lista-iconos">
      <li><i class="fa fa-check"></i> Elemento 1</li>
      <li><i class="fa fa-star"></i> Elemento 2</li>
      <li><i class="fa fa-heart"></i> Elemento 3</li>
      <li><i class="fa fa-envelope"></i> Elemento 4</li>
    </ul>
  </body>
</html>
